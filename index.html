<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

body {
  background: linear-gradient(135deg, #3b0000, #8b0000);
  overflow: hidden;
  height: 100vh;
  color: white;
}


.heart {
  position: absolute;
  color: rgba(255, 100, 100, 0.4);
  font-size: 20px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Main Layout */
.container {
  display: flex;
  height: 100vh;
  padding: 40px;
  gap: 40px;
}

/* Letter Section */
.letter-box {
  flex: 1;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  position: relative;
}

.open-btn {
  padding: 15px 30px;
  background: #ff1a1a;
  border: none;
  border-radius: 30px;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
  align-self: center;
}

.open-btn:hover {
  background: #ff4d4d;
  transform: scale(1.05);
}

.letter {
  display: none;
  font-size: 18px;
  line-height: 1.8;
  margin-top: 20px;
  white-space: pre-line;
}

.close-note {
  margin-top: 20px;
  text-align: center;
  font-size: 14px;
  opacity: 0.7;
}

/* Tree Section */
.tree-section {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.tree {
  position: relative;
  width: 200px;
  height: 300px;
}

.trunk {
  position: absolute;
  bottom: 0;
  left: 90px;
  width: 20px;
  height: 120px;
  background: #4d2600;
  border-radius: 10px;
}

.leaf {
  position: absolute;
  font-size: 24px;
  animation: sway 3s ease-in-out infinite alternate;
}

@keyframes sway {
  from { transform: rotate(-5deg); }
  to { transform: rotate(5deg); }
}

.dino {
  position: absolute;
  bottom: -20px;
  left: 40px;
  font-size: 50px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.days {
  position: absolute;
  top: -40px;
  width: 100%;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

@media(max-width: 900px){
  .container {
    flex-direction: column;
    overflow-y: auto;
  }
}
</style>
</head>
<body>

<!--  Background Music -->
<audio id="bgMusic" loop>
<source src="George Michael - Careless Whisper.mp3.mp3" type="audio/mpeg">

</audio>

<div class="container">

  <div class="letter-box">
    <button class="open-btn" onclick="openLetter()">Open My Heart ‚ù§Ô∏è</button>
    <div class="letter" id="letter"></div>
    <div class="close-note">Click anywhere on the letter to close it</div>
  </div>

  <div class="tree-section">
    <div class="tree" style="margin-top: 40px;">
      <div class="days" id="daysTogether"></div>
      <div class="trunk"></div>
      <div class="dino">ü¶ï</div>
      <div class="dino" style="left: 120px;">ü¶ï</div>
    </div>
  </div>

</div>

<script>

/* Floating Hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 20) + "px";
  heart.style.animationDuration = (5 + Math.random() * 5) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 300);

/* Relationship Days */
const startDate = new Date("2026-01-26");
const today = new Date();
const diffTime = Math.abs(today - startDate);
const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
document.getElementById("daysTogether").innerText = 
  days + " Days Growing Together ‚ù§Ô∏è";

/* Generate Leaves */
const tree = document.querySelector(".tree");
for (let i = 0; i < days && i < 150; i++) {
  const leaf = document.createElement("div");
  leaf.classList.add("leaf");
  leaf.innerHTML = "üçÅ";
  leaf.style.left = (Math.random() * 160) + "px";
  leaf.style.top = (Math.random() * 180) + "px";
  tree.appendChild(leaf);
}

/* Letter Animation */
const message = `
My Love,

I love you
enough to fight for you
compromise for you 
enough to misss you deeply
no matter the length or time 
or how far apart we are
enough to believe in our relationship
to stand by your side
to hold your hand through the ups and downs
to have fait in us and our love
to never give up on you or us
I love you enough to spend forever with you
each day I fall more in love with you
making me realise no amount of time is ever enough 
and even one day forever would never be
enough to show you how much I Love you   

Forever yours <3 
`;

function typeWriter(text, i) {
  if (i < text.length) {
    document.getElementById("letter").innerHTML += text.charAt(i);
    setTimeout(function() {
      typeWriter(text, i + 1)
    }, 40);
  }
}

/* Open Letter + Start Music with Fade In */
function openLetter() {
  const letter = document.getElementById("letter");
  const music = document.getElementById("bgMusic");

  letter.style.display = "block";
  letter.innerHTML = "";
  typeWriter(message, 0);

  music.volume = 0;
  music.play();

  let fade = setInterval(() => {
    if (music.volume < 0.5) {
      music.volume += 0.05;
    } else {
      clearInterval(fade);
    }
  }, 200);
}

document.getElementById("letter").addEventListener("click", function(){
  this.style.display = "none";
});

</script>

</body>
</html>
